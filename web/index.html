  <style>
    body {
      background-color: #904FFF;
    }

    /* Contenedor que centra el contenido */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading img {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
    }

    /* Nueva barra de progreso basada en tu código */
    .loader-line {
      width: 200px;
      height: 3px;
      position: relative;
      overflow: hidden;
      background-color: #0000003c;
      margin: 0 auto;
      border-radius: 20px;
    }

    .loader-line:before {
      content: "";
      position: absolute;
      left: -50%;
      height: 5px;
      width: 40%;
      background-color: rgb(255, 255, 255);
      animation: lineAnim 900ms linear infinite;
      border-radius: 20px;
    }

    @keyframes lineAnim {
      0% {
        left: -40%;
      }

      50% {
        left: 20%;
        width: 80%;
      }

      100% {
        left: 100%;
        width: 100%;
      }
    }

    /* Ajuste para pantallas más grandes */
    @media (min-width: 110px) {
      .loading img {
        width: 120px;
        height: 120px;
      }

      .loader-line {
        width: 100px;
        height: 5px;
      }
    }
  </style>
</head>

<body>

  <script>

        },
        onEntrypointLoaded: async function (engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            hostElement: document.querySelector("#flutter_app"),
            renderer: "html"
          }).then(function (appRunner) {
            return appRunner.runApp();
          });
        }
      });
    });
  </script>
