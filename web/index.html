  <style>
    body {
      font-weight: bold;
      background-color: #ffffff;

      @media (prefers-color-scheme: dark) {
        background-color: #1a1a1a;
      }

      font-family: 'Poppins',
      sans-serif;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-container {
      display: flex;
      align-items: center;
      gap: 10px;
      /* Espacio entre el texto y el indicador */
    }





    .shimmer-text {
      font-size: 28px;
      font-weight: bold;
      color: #ff69b4;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to right,
          #ff69b4 0%,
          #ffb6c1 20%,
          #ffffff 50%,
          #ffb6c1 80%,
          #ff69b4 100%);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: opacity 0.5s ease;
    }

    .shimmer-text.hidden {
      opacity: 0;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }

    .toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4d4d;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      opacity: 1;
      bottom: 20px;
    }

    .toast button {
      background: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #ff4d4d;
    }

    .toast button:hover {
      background: #ffcccc;
    }

    .version-text {
      font-size: 14px;
      color: #ffffff;
      margin-top: 10px;
      opacity: 0.7;

      @media (prefers-color-scheme: light) {
        color: #333333;
      }
    }
  </style>

    });
